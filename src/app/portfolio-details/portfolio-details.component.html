<div class="row mt-5 text-start">
  <!-- Nombre del proyecto -->
  <h2 class="text-center fs-1">{{portfolio.name}}</h2>
  <div class="row mt-5">
    <!-- PequeÃ±a descripcion -->
    <p class="fs-5">ðŸ“Œ {{portfolio.shortDesc}}</p>
    <!-- Botones anteriores de GIT y PAGINA WEB -->
    <div class="d-flex mt-3 mt-2">
      <a class="btn btn-code bg-body fw-bold d-flex justify-content-center align-items-center me-3" 
        [href]="portfolio.urlCode" target="_blank">
        <span class="me-2">
          Code
        </span>
        <span>
          <i class="devicon-github-original iconos"></i>
        </span>
      </a>
      <a class="btn btn-preview fw-bold d-flex justify-content-center align-items-center"
        [href]="portfolio.urlPage" target="_blank">
        <span class="me-2">
          Live Preview
        </span>
        <svg class="iconos-bar" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
        </svg>
      </a>
    </div>

    <!-- 3 Imagenes -->
    
    <div id="carouselExampleIndicators" class="carousel slide my-5" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img [src]="portfolio.urlImg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img [src]="portfolio.urlImg2" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img [src]="portfolio.urlImg3" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <div class="container mb-4">
      <h3>About</h3>
      <!-- Descripcion del proyecto -->
      <p>
        {{portfolio.description}}
      </p>
    </div>

    <div class="container">
      <h3>Technologies</h3>
      <!-- Tecnologias del arreglo del portfolio -->
      <ul class="ps-0">
        @for(tecnologia of portfolio.tecnologies; track tecnologia) {
          <li class="d-flex">
            <div class="iconos me-2" [innerHTML]="buscarTecnologia(tecnologia.name)"></div>
            <span>
              {{tecnologia.name}}
            </span>
          </li>
        }
      </ul>
    </div>
  </div>
</div>

<app-footer/>
