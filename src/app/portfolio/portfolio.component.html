<div class="row cont-portfolio w-100 p-0 text-center">
    <h2>Portfolio</h2>
    <p class="text-start mb-4">ðŸ“Œ As practice makes perfect, hereâ€™s a list of some of my personal projects.</p>
    @for(portfolio of portfolios; track portfolio; let i = $index) {
        <div class="cartas col-12 col-md-6 mb-5">
            <div class="cartas-inner">
                <div class="cartas-front">
                    <p class="m-0 py-1 bg-body w-100">{{portfolio.name}}</p>
                    <img class="w-100 h-100" ngSrc="{{portfolio.urlImg}}" alt="Portfolio Image" fill [priority]="i === 0">
                </div>
                <div class="cartas-back h-100">
                    <p class="m-0 py-1 w-100 bg-body">{{portfolio.name}}</p>
                    <div class="d-flex flex-column bg-black pt-4 w-100 h-100">
                        <a href="{{portfolio.urlCode}}" class="my-3 linkiconos" target="_blank">
                            <span class="code me-2">Code</span>
                            <div class="cont-iconos">
                                <span>
                                    <i class="devicon-github-original iconos"></i>
                                </span>
                                <span>
                                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-external-link"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6" /><path d="M11 13l9 -9" /><path d="M15 4h5v5" /></svg>
                                </span>
                                
                            </div>
                        </a>
                        <a href="{{portfolio.urlPage}}" class="my-3" target="_blank">
                            <span class="me-1">Live Preview</span>
                            <svg class="iconos-bar" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                            </svg>
                        </a>
                        <a routerLink="portfolio-details" (click)="portfolioDetail(portfolio.name)">
                            <span class="t-morado me-1">Learn More</span>
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#bc33de" d="M566.6 342.6C579.1 330.1 579.1 309.8 566.6 297.3L406.6 137.3C394.1 124.8 373.8 124.8 361.3 137.3C348.8 149.8 348.8 170.1 361.3 182.6L466.7 288L96 288C78.3 288 64 302.3 64 320C64 337.7 78.3 352 96 352L466.7 352L361.3 457.4C348.8 469.9 348.8 490.2 361.3 502.7C373.8 515.2 394.1 515.2 406.6 502.7L566.6 342.7z"/></svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    }
